<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      .container {
        width: 50%;
        margin: auto;
        box-shadow: 0px 0px 10px rgb(198, 198, 198);
        padding: 10px;
      }

      input {
        width: 40%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" />

      <button>Submit</button>

    </div>

    <script>
      document.querySelector("button").onclick = function () {
        let val = document.querySelector("input").value;

        let h = document.createElement("h1");
        h.innerHTML = val;
        // h.setAttribute("class","mybox")
        h.className = "box"
        document.querySelector(".container").append(h);
      };
    </script>
  </body>
</html>
